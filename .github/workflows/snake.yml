name: Generate Snake üêç

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar a cobrinha com config customizada
        uses: Platane/snk@v3
        with:
          config_file: ./configs/matrix-config.yml  # ‚Üê aponta para o arquivo com cores

      - name: Push para o branch de sa√≠da
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
